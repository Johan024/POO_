function Aprendiz(documento, nombres, apellidos, edad, ficha, programa){
    this.documento = documento;
    this.nombres = nombres;
    this.apellidos = apellidos;
    this.edad = edad;
    this.ficha = ficha;
    this.programa = programa;
}

let aprendiz1 = new Aprendiz('1010140727', 'Maria Paula', 
'Hernandez Arias', 20, '2798618', 'ADSO');  

console.log({aprendiz1});

//utilizando prototipo del objeto
Aprendiz.prototype.saludar = function(){
    console.log(`Hola, mi nombre es ${this.nombres} ` + 
    `y tengo ${this.edad} años`);
}
Aprendiz.prototype.despedida = function(){
    console.log(`Hasta pronto les dice ${this.nombres} ` + 
    `${this.apellidos}`);
}
Aprendiz.prototype.estudiar = function(){
    console.log(`Matriculado en la ficha ${this.ficha} ` + 
    `y cursando 1er trimestre del programa ${this.programa}!`);
}

//Herencia prototipica
function AprendizEtapaPractica(documento, nombres, apellidos, edad, ficha,
programa, empresa, funcion){
    this.super = Aprendiz;
    this.super(documento, nombres, apellidos, edad, ficha, programa);
    this.empresa = empresa;
    this.funcion = funcion;
}

//AprendizEtapaPractica hereda de Aprendiz
AprendizEtapaPractica.prototype = new Aprendiz();
AprendizEtapaPractica.prototype.constructor = Aprendiz;

//Sobreescritura de metodo heredado
AprendizEtapaPractica.prototype.estudiar = function(){
    console.log(`Termine etapa lectiva y me encuentro en etapa productiva`);
}

//Adicion de nuevo metodo
AprendizEtapaPractica.prototype.trabajar = function(){
    console.log(`Estoy trabajando en la empresa ${this.empresa} ` + 
    `cumpliendo fonciones de ${this.funcion}`);
}
